image: node:10

stages:
  - build
  - test
  - deploy
  - deployment test

build website:
  stage: build
  cache:
    key: ${CI_COMMIT_REF_SLUG}
    paths:
      - node_modules/
  script:
    - echo $CI_COMMIT_SHORT_SHA
    - npm install
    - npm install -g gatsby-cli
    - gatsby build
    - sed -i "s/%%VERSION%%/$CI_COMMIT_SHORT_SHA/" ./public/index.html
  artifacts:
    paths:
      - ./public

test artifact:
  image: alpine
  stage: test
  script:
    - grep "Gatsby" ./public/index.html

test website:
  image: node
  stage: test
  script:
    - npm install
    - npm install -g gatsby-cli
    - gatsby serve &
    - sleep 3
    - curl "http://localhost:9000" | tac | tac | grep -q "Gatsby"

deploy to surge:
  stage: deploy
  script:
    - npm install --global surge
    - surge --project ./public --domain solwebserver.surge.sh

test deployment:
  image: alpine
  stage: deployment tests
  script:
    - apk add --no-cache url
    - curl -s "https://solwebserver.surge.sh" | grep -q "Hi people"
    - curl -s "https://solwebserver.surge.sh" | grep -q "$CI_COMMIT_SHORT_SHA"
